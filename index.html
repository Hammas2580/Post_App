<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post App</title>
    <!-- ===== style sheet ===== -->
    <link rel="stylesheet" href="style.css" />
    <!-- ===== bootstrap cdn ===== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
      "
    />
  </head>
  <body>
    <div class="facebook_heading">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
    </div>
    <div class="container form_container">
        <div class="form_heading">
            <p>Create a new account 
            </p>
        </div>
      <form class="row g-3" onsubmit="fbsubmit(event , 'username' , 'surname' , 'password' , 'mobilenumber' , 'City' , 'zipcode'  )">
        <div class="col-md-12 col-lg-6">
            <label for="formGroupExampleInput" class="form-label">First Name</label>
          <input type="text" class="form-control input_field" id="username"  placeholder="First Name"/>
        </div>
        <div class="col-md-12 col-lg-6">
            <label for="formGroupExampleInput" class="form-label">SurName</label>
            <input type="text" class="form-control input_field" id="surname"  placeholder="Surname Name"/>
          </div>
        <div class="col-md-12">
            <label for="formGroupExampleInput" class="form-label">Email</label>
          <input type="email" class="form-control input_field" id="email" placeholder="Enter Your email"/>
        </div>
        <div class="col-md-12">
          <label for="formGroupExampleInput" class="form-label">Password</label>
        <input type="password" class="form-control input_field" id="password" placeholder="Enter Your password"/>
      </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label input_field">Mobile Number</label>
          <input
            type="text"
            class="form-control input_field"
            id="mobilenumber"
            placeholder="Mobile Number"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label ">City</label>
          <input type="text" class="form-control input_field " id="City" />
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label ">Zip Code</label>
          <input type="text" class="form-control input_field " id="zipcode" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input input_field" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 my_btn">
          <input type="submit" value="Sign In" class="btn"></input>
        </div>
      </form>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ===== boostrap script link ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
     "></script>
    <!-- ===== script link ===== -->
    <script src="./app.js"></script>
  </body>
</html>
