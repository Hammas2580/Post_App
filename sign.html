              <div class="col-12">

                  type="email"
                  class="form-control login_input"

                  aria-label="First name"
                />

              </div>
              <div class="col">
                <input
                id="login_pass"
                  type="password"
                  class="form-control login_input"
                  placeholder="Enter Your password"
                  aria-label="Last name"
                />

              </div>
              <div class="login_btn">
                <input class="login_btn" type="submit" value="Login">
              </div>
              <div class="forget_div">
                <a href="">Forgotten password</a>
              </div>
              <hr>
